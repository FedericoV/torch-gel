image: Visual Studio 2017
platform: x64
build: off

environment:
  global:
    CONDA: C:\Miniconda36-x64
    MPLBACKEND: Agg

  matrix:
    - PYTHON_VERSION: "3.5"
    - PYTHON_VERSION: "3.6"
    - PYTHON_VERSION: "3.7"

init:
  - "ECHO %PYTHON_VERSION%"
  - "set PATH=%CONDA%;%CONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda info -a

install:
  - "conda create -n build_env python=%PYTHON_VERSION%"
  - activate build_env
  - "conda install -c pytorch pytorch-cpu"
  - pip install -e ".[test]"

test_script:
  - python --version
  - python -m unittest --failfast
